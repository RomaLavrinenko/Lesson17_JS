<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-box">
        <p class="date">01.01.2023</p>
        <h2 class="time">12:00:00</h2>
    </div>
    <div class="mid-box">
        <div class="mid-left">
            <h2 class="secmer">00:00:00</h2>
            <button class="start">start</button>
            <button class="loop" disabled>loop</button>
            <button class="stop" disabled>stop</button>
            <button class="reset" disabled>reset</button>
        </div>
        <div class="mid-right">
            <div class="mid-window"></div>
        </div>
    </div>
    <div class="bot-box">
        <div class="bot-left">
            <h2 class="timer">25</h2>
            <h2>Minutes</h2>
            <div class="plus-minus">
                <button class="plus">+</button>
                <button class="minus">-</button>
            </div>
        </div>
        <div class="bot-right">
            <h2 class="timer-window">00:00</h2>
            <button class="start-2">start</button>
            <button class="stop-2">stop</button>
            <button class="reset-2">reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
